 <div class="dialogtitle"><h4 mat-dialog-title>Confirmation</h4></div>
    <mat-dialog-content>{{ data.message }}</mat-dialog-content>
    <mat-dialog-actions align="center" >

      <div class="dialogbuttonscontainer">
      <button mat-button mat-dialog-close >Cancel</button>&nbsp;
      <button mat-button color="warn" [mat-dialog-close]="true">Confirm</button>
      </div>


    </mat-dialog-actions>
